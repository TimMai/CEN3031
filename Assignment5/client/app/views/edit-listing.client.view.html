<div class="row" ng-controller="ListingsController" ng-init="findOne()">
    <div class="col-md-offset-1 col-md-10">
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
      <div class="jumbotron">
        <img id="loader" ng-show="loading" src="/../../img/484.gif">
        <div ng-show="listing">
          <h2>{{listing.name}}</h2>
          <p>Building Code: {{listing.code}}</p>
          <p>Address: {{listing.address}}</p>
        </div>
      </div><br>
      <h3>Edit Form</h3>
      <p>Note: Copy the fields that you do not want changed into the respective text boxes</p>
      <form name="editForm" class="form-horizontal" ng-submit="update(editForm.$valid)">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="name">Name</label>
            <input name="new_name" type="text" ng-model="new_name" id="new_name" class="form-control" placeholder="Name" required>
            <div ng-messages="editForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Listing name is required</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="code">Code</label>
            <input name="new_code" type="text" ng-model="new_code" id="new_code" class="form-control" placeholder="Code" required>
            <div ng-messages="editForm.code.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Listing code is required</p>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input name="new_address" type="text" ng-model="new_address" id="new_address" class="form-control" placeholder="Address">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
